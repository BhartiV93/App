<!DOCTYPE html>
<html>
    <head>
        <title>Forms in html</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td> First Name:</td>
                    <td><input type="text" placeholder="First Name" name="myname"></td>
            
                </tr>
                <tr>
                    <td> Last Name:</td>
                    <td><input type="text" placeholder="Last Name" name="myname"></td>
                </tr>
                <tr>
                    <td> Password:</td>
                    <td><input type="password" name="mypassword"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="myEmail"></td>
                </tr>
                <tr>
                    <td>Phone No.</td>
                    <td>
                        <select>
                            <option>91</option>
                            <option>92</option>
                            <option>93</option>
                            <option>94</option>
                            <option>95</option>
                        </select>
                            <input type="phone" placeholder="7888*******" name="myphone">
                        </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" name="mysubmit">
                    </td>
                    <td>
                        <input type="reset" value="Reset Now" name="myreset">
                    </td>
                </tr>
            
            </table>
        </form>
    </body>
</html>
